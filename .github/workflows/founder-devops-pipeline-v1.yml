name: Founder DevOps Pipeline v1

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect workdir
        id: detect
        shell: bash
        run: |
          set -e
          if [ -f "autokirk-operator-console/package.json" ]; then
            echo "dir=autokirk-operator-console" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ -f "package.json" ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "ERROR: package.json not found in repo root or autokirk-operator-console/"
          exit 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: ${{ steps.detect.outputs.dir }}/package-lock.json

      - name: Install
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm ci

      - name: Build
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm run build

      - name: Lint (if present)
        working-directory: ${{ steps.detect.outputs.dir }}
        shell: bash
        run: |
          if node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.lint?0:1)"; then
            npm run lint
          else
            echo "No lint script; skipping"
          fi

      - name: Test (if present)
        working-directory: ${{ steps.detect.outputs.dir }}
        shell: bash
        run: |
          if node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.test?0:1)"; then
            npm test
          else
            echo "No test script; skipping"
          fi
