name: Founder DevOps Pipeline v1

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  write_integrity_gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Write Integrity Gate (PowerShell)
        shell: pwsh
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          ./ops/gates/write-integrity.ps1 -SUPABASE_URL "$env:SUPABASE_URL" -SUPABASE_SERVICE_ROLE_KEY "$env:SUPABASE_SERVICE_ROLE_KEY"
