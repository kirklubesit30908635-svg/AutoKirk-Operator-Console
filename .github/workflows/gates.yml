name: gates

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Auto-detect the folder that contains package.json
      - name: Detect workdir
        id: detect
        shell: bash
        run: |
          set -e
          if [ -f "autokirk-operator-console/package.json" ]; then
            echo "dir=autokirk-operator-console" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ -f "package.json" ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "ERROR: package.json not found in repo root or autokirk-operator-console/"
          exit 1

      - name: Install
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm ci

      - name: Build
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm run build

      - name: Lint (if present)
        working-directory: ${{ steps.detect.outputs.dir }}
        shell: bash
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.lint?0:1)" \
            && npm run lint \
            || echo "No lint script; skipping"

      - name: Test (if present)
        working-directory: ${{ steps.detect.outputs.dir }}
        shell: bash
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.test?0:1)" \
            && npm test \
            || echo "No test script; skipping"
