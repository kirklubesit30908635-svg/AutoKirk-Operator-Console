name: gates

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint (if present)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.lint?0:1)" && npm run lint || echo "No lint script; skipping"

      - name: Test (if present)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.test?0:1)" && npm test || echo "No test script; skipping"
